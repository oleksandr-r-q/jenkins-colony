spec_version: 1
kind: application

inputs:
- AWS_INSTANCE_TYPE: m5.large

infrastructure:
  connectivity:
    internal:
      - port_info:
          port: 27017
  compute:
    spec:      
      aws:
        instance_type: $AWS_INSTANCE_TYPE
        
configuration:
  start:
    script: mongodb-command.sh
  initialization:
    script: mongodb.sh  # will install mongodb 3.4
  healthcheck:
    timeout: 600
    wait_for_ports: 27017
    
source:
  image:    
    docker_image:
    - name: mongo
      tag: 4.0
    ami:
      - id: ami-00f1e37d20049f858
        region: us-west-2
        username: ubuntu
      - id: ami-0ff7f191316dba328
        region: us-west-1
        username: ubuntu
  os_type: linux
  
debugging: 
  connection_protocol: SSH