spec_version: 1
kind: application

inputs:
- API_PORT: 3001
- AWS_INSTANCE_TYPE: c5.large
- DATABASE_HOST: mongodb
- RELEASE_NUMBER: none
- API_BUILD_NUMBER: none

infrastructure:
  connectivity:
    internal:
      - port_info:
          port: $API_PORT
  compute:
    spec:      
      aws:
          instance_type: $AWS_INSTANCE_TYPE

configuration:
  start:
    script: promotions-manager-api-command.sh
  initialization:
    script: promotions-manager-api.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: $API_PORT

source:
  image:    
    docker_image:
    - name: ubuntu
      tag: 16.04
    ami:
      - id: ami-00f1e37d20049f858
        region: us-west-2
        username: ubuntu
      - id: ami-0ff7f191316dba328
        region: us-west-1
        username: ubuntu
  os_type: linux

debugging: 
  connection_protocol: SSH